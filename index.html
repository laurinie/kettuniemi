<!DOCTYPE html>
<html lang="fi-FI">
  <head>
    <title>Kettuniemi</title>
    <meta charset="utf-8" />
    <link rel="icon" href="./parrot.gif" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <style>
      :root {
        --main-color: rgb(9, 10, 23);
        --secondary-color: rgb(227, 216, 206);
        --highlight-color: #d1643d;
      }
      html {
        font-size: 16px;
      }

      body {
        font-family: "Cormorant Garamond", serif;
        height: 100%;
        min-height: calc(100vh - 10rem);
        background-color: var(--secondary-color);
        color: var(--main-color);
        margin: 0;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: var(--main-color);
          color: var(--secondary-color);
        }
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        font-size: 3rem;
      }
      ul {
        padding: 0;
        row-gap: 2;
      }
      li {
        list-style: none;
        padding: 1rem;
      }
      a {
        text-decoration: none;
        color: var(--highlight-color);
      }
      li > a:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        bottom: 0;
        left: 0;
        background: var(--main-color);
        visibility: hidden;
        border-radius: 5px;
        transform: scaleX(0);
        transition: 0.25s linear;
      }
      li > a:hover:before,
      li > a:focus:before {
        visibility: visible;
        transform: scaleX(1);
      }
      *,
      *:after,
      *:before {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
      * {
        margin: 0;
        padding: 0;
        border: 0 none;
        position: relative;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kettuniemi</h1>
      <ul>
        <li><a href="https://github.com/laurinie">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/kettuniemi/">LinkedIn</a></li>
      </ul>
    </div>
  </body>
</html>
